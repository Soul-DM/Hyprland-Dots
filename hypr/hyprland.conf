# Please note not all available settings / options are set here.
# For a full list, see the wiki
# See https://wiki.hyprland.org/Configuring/Monitors/
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
$launcher = wofi --show drun -n
$launcher_alt = wofi --show run -n
$term = kitty
$browser = firefox
$notepad = geany



source = ~/.config/hypr/themes/mocha.conf
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = mako
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
monitor = DP-1,1920x1080@74.973000,0x0,1
input {
kb_layout = de
kb_variant =
kb_model =
kb_options =
kb_rules =
follow_mouse = 1
touchpad {
natural_scroll = no
}
sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
gaps_in = 15
gaps_out = 25
border_size = 5
col.active_border=0xff74c7ec 0xffb4befe 45deg
#col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 45deg
col.inactive_border=0xfff38ba8 0xffcba6f7 45deg
col.group_border=0xffa6e3a1
col.group_border_active=0xff94e2d5
layout = dwindle
}
decoration {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
rounding = 15
multisample_edges = true
active_opacity = 0.95
inactive_opacity = 0.9
fullscreen_opacity = 0.95

dim_inactive = true
dim_strength = 0.05

blur = true
blur_size = 5
blur_passes = 4
blur_new_optimizations = true
blur_xray = false
blur_ignore_opacity = true

drop_shadow = true
shadow_ignore_window = true
shadow_range = 20
shadow_render_power = 3
col.shadow = 0x55161925
col.shadow_inactive = 0x22161925
#Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
# if you want heavy blur, you need to up the blur_passes.
# the more passes, the more you can up the blur_size without noticing artifacts.

# Blurring layerSurfaces
# blurls = gtk-layer-shell
# blurls = waybar
# blurls = lockscreen
blurls = rofi
blurls = wofi
}
animations {
enabled = true
# bezier = overshot, 0.05, 0.9, 0.1, 1.1
bezier = overshot, 0.13, 0.99, 0.29, 1.1
animation = windows, 1, 4, overshot, slide
animation = border, 1, 10, default
animation = fade, 1, 10, default
animation = workspaces, 1, 6, overshot, slidevert
}

dwindle {
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
preserve_split = yes # you probably want this
pseudotile = true # enable pseudotiling on dwindle
force_split = 0
preserve_split = true
}
master {
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
new_is_master = true
}
gestures {
# See https://wiki.hyprland.org/Configuring/Variables/ for more
workspace_swipe = off
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
binds {
allow_workspace_cycles = trues
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#window rules
windowrule = float, title:^(fly_is_kitty)$
windowrule = size 800 500, title:^(fly_is_kitty)$
windowrule = move center, title:^(fly_is_kitty)$
windowrule = animation slide, title:^(fly_is_kitty)$
windowrule = float, title:^(all_is_kitty)$
windowrule = float,^(pavucontrol)$
windowrulev2 = animation slide, class:^(wofi)$
windowrulev2 = move 100%-750 70, class:^(wofi)$, title:^(clippick)$
windowrulev2 = animation popin, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = float, class:^(wlogout)$, title:^(wlogout)$
#wallpapers
$w1 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/1.jpg"
$w2 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/2.jpg"
$w3 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/3.jpg"
$w4 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/4.jpg"
$w5 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/5.jpg"
$w6 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/1.png"
$w7 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/2.png"
$w8 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/3.png"
$w9 = hyprctl hyprpaper wallpaper "DP-1, /home/soul/Pictures/Wallpaper/4.png"
bind = ALT,  1, exec, $w1
bind = ALT,  2, exec, $w2
bind = ALT,  3, exec, $w3
bind = ALT,  4, exec, $w4
bind = ALT,  5, exec, $w5
bind = ALT,  6, exec, $w6
bind = ALT,  7, exec, $w7
bind = ALT,  8, exec, $w8
bind = ALT,  9, exec, $w9
#app keybinds
bind = $mainMod, RETURN, exec, kitty
bind = SUPER, T, exec, kitty --title fly_is_kitty --single-instance
bind = $mainMod, M, exec, wlogout
bind = $mainMod_SHIFT, M, exit
bind = $mainMod, X, exec, pcmanfm
bind = $mainMod, N, exec, pkill wofi || cliphist list | wofi --dmenu -p clippick -l top_right -x -15 -y 10 -n | cliphist decode | wl-copy
bindr = $mainMod, Space, exec, pkill wofi || $launcher
#system keybinds
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, Tab, cyclenext
bind = $mainMod, F, fullscreen
bind = $mainMod_SHIFT, G, togglegroup
bind = $mainMod, tab, changegroupactive
#screenshot keybinds
bind = $mainMod_SHIFT, Print, exec, grim -g "$(slurp)" "/home/soul/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
bind = $mainMod, Print, exec, grim  "/home/soul/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
# Reload waybar
bind = $mainMod_SHIFT, R, exec, pkill waybar || waybar
# Move window with SUPER + Shift + arrow keys
#      [↑]
# [←] [↓] [→]
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d
# Move window focus with SUPER + arrow keys
#      [↑]
# [←] [↓] [→]
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Use this to get thw XF86 bind (FN + Fx combination) for your keyboard
# xev | grep -A2 --line-buffered '^KeyRelease' | sed -n '/keycode /s/^.*keycode \([0-9]*\).* (.*, \(.*\)).*$/\1 \2/p'
# Volume Control
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# Media Control
bind = , XF86AudioMedia, exec, playerctl play-pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
